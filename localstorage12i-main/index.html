    <main>
        <section>
            <div class="p-5 mb-0">

                    <h1 class="display-5">| Practica de localstorage</h1>
                    <p class="lead ms-4">En este ejemplo practicaremos con un array de items almacenados en localstorage</p>
                    <hr class="ms-3">
                </div>
            </div>
        </section>
        <section class="container">
            <article>
                <h5>Ingrese un producto a la lista</h5>
                <div class="d-flex my-4">
                    <input type="text" placeholder="ej: Jabon" class="form-control" id="productoInput" onkeyup="agregarProducto(event)">
                    <button class="btn btn-outline-primary" onclick="agregarProducto()">Agregar</button>
                    <button class="btn btn-outline-danger" onclick="borrarTodo()">Borrar</button>
                </div>
            </article>
            <article class="text-center">
                <h5 class="display-6">Lista de compras</h5>
                <p class="fw-light">Seleccione el item de la lista que desee eliminar</p>

                <ul class="list-group my-4 li-ls" id="listaProductos">
                </ul>
            </article>
            <article>
                <h2>FORMULARIO</h2>
                <form action="saludar()" id="myform">
                    <div class="mb-3"> 
                       <label for="">Nombre</label>
                       <input type="text" name="name" class="form-control" value="pepe" required onkeyup="checkvalidy()">
                    </div>
                    <div class="mb-3"> 
                       <label for="">Surname</label>
                       <input type="text" surname="surname" class="form-control" required>
                    </div>
                    <div class="mb-3"> 
                       <label for="">Email</label>
                       <input type="email" email="email" class="form-control" required>
                    </div>
                    <select name="gender" id="" class="form-select w-50 mb-3">
                        <option value="female">Mujer</option>
                        <option value="male">Hombre</option>
                        <option value="none" selected>Sin especificar</option>
                    </select>
                </form>
